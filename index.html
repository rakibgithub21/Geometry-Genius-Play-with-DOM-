<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="m-4">
    <header>

    </header>
    <main>
        <!-- Main container -->
        <div class="flex gap-10  flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-10 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-3" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="p-2">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-3xl">Area  = 0.5 X b X h </p>
                        <div class="flex my-3 items-center gap-1 md:gap-3">
                            <input class="w-24 rounded-lg p-1 text-2xl border-2" type="text" placeholder="b"
                                id="triangle-base">
                            <span>cm</span>
                            <input class="w-24 rounded-lg p-1 text-2xl border-2" type="text" id="triangle-height"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="my-2">
                            <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn w-full btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-3" src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="p-2">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-center text-3xl">Area (A) = W X L</p>
                        <div class="flex my-3 items-center gap-1 md:gap-3">
                            <!-- length -->
                            <input class="w-24 rounded-lg p-1 text-2xl border-2" type="text" placeholder="Length"
                                id="rectangle-length">
                            <span>cm</span>
                            <!-- width -->
                            <input class="w-24 rounded-lg p-1 text-2xl border-2" type="text" id="rectangle-width"
                                placeholder="Width">
                            <span>cm</span>
                        </div>
                        <div class="my-2">
                            <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn w-full btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-3" src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="p-2">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-center text-3xl">Area(A) = b X h </p>
                        <div class="flex my-3 items-center gap-1 md:gap-3">
                            <input class="w-24 rounded-lg p-1 text-2xl border-2" type="text" placeholder="b"
                                id="parallelogram-base">
                            <span>cm</span>
                            <input class="w-24 rounded-lg p-1 text-2xl border-2" type="text" id="parallelogram-height"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="my-2">
                            <p class="text-2xl">Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateParallelogram()" class="btn w-full btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-3" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="p-2">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-3xl">Area = 0.5 X b X h </p>
                        <div class="flex my-3 items-center gap-1 md:gap-3">
                            <input class="w-24 rounded-lg p-1 text-2xl border-2" type="text" placeholder="b"
                                id="triangle-base">
                            <span>cm</span>
                            <input class="w-24 rounded-lg p-1 text-2xl border-2" type="text" id="triangle-height"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="my-2">
                            <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="" class="btn w-full btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- area calculation -->
            <div class="border-2 rounded-md border-gray-300 p-4">
                <h3 class="text-3xl text-center">Area Calculation</h3>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangleArea.js"></script>
    <script src="scripts/parallelogram.js"></script>
</body>

</html>
